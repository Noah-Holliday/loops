<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Display the numbers from 1 to 20.");
        for (var i = 1; i <= 20; i++) {
            console.log(i);
        }
        console.log("Display the even numbers from 1 to 20.")
        for (var i = 2; i <= 20; i+=2) {
            console.log(i);
        }
        console.log("Display the odd numbers from 1 to 20.")
        for (var i = 1; i <= 20; i+=2) {
            console.log(i);
        }
        console.log("Display multiples of 5 up to 100")
        for (var i = 5; i <= 100; i+=5) {
            console.log(i);
        }
        console.log("Display the square numbers up to 100")
        for (var i = 1; i <= 10; i++) {
            console.log(i*i);
        }
        console.log("Display the numbers counting backwards from 20")
        for (var i = 20; i >= 1; i-=1) {
            console.log(i);
        }
        console.log("Display the even numbers counting backwards from 20")
        for (var i = 20; i >= 1; i-=2) {
            console.log(i);
        }
        console.log("Display the odd numbers counting backwards from 20")
        for (var i = 19; i >= 1; i-=2) {
            console.log(i);
        }
        console.log("Display multiples of 5 counting backwards from 100")
        for (var i = 100; i >= 5; i-=5) {
            console.log(i);
        }
        console.log("Display the square numbers, counting down from 100")
        for (var i = 10; i >= 1; i-=1) {
            console.log(i*i);
        }
    </script>
</body>

</html>
